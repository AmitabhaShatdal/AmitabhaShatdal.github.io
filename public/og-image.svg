<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#4f46e5" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#10b981" opacity="0.1"/>
  <circle cx="600" cy="315" r="300" fill="#7c3aed" opacity="0.05"/>
  
  <!-- Chart line decoration -->
  <path d="M100 450 L300 380 L500 420 L700 300 L900 350 L1100 250" 
        stroke="#4f46e5" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M100 480 L300 450 L500 470 L700 400 L900 430 L1100 380" 
        stroke="#10b981" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Logo icon -->
  <g transform="translate(540, 180)">
    <rect width="120" height="120" rx="24" fill="url(#accent)"/>
    <path d="M30 90L45 30L60 65L75 45L90 90" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="45" cy="30" r="6" fill="#10b981"/>
    <circle cx="75" cy="45" r="6" fill="#10b981"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="360" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Alpha <tspan fill="url(#accent)" font-style="italic">Quelle</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="system-ui, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Market vs. Management Sentiment Analysis
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="560" font-family="system-ui, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    AI-Powered Intelligence for Informed Investors
  </text>
</svg>
